<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanzyy Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #292941;
      --text-color: #fff;
      --primary: #00ffd1;
      --btn-text: #000;
    }
    .light-mode {
      --bg-color: #f0f0f0;
      --card-color: #fff;
      --text-color: #111;
      --primary: #007bff;
      --btn-text: #fff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-color); display: flex; align-items: center; justify-content: center; z-index: 9999; }
    .spinner { border: 5px solid #444; border-top: 5px solid var(--primary); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .container { padding: 30px 20px; text-align: center; }
    .greeting { font-size: 1.6em; margin-bottom: 20px; }
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .product-card { background: var(--card-color); border-radius: 20px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: transform 0.3s; }
    .product-card:hover { transform: translateY(-5px); }
    .product-title { font-size: 1.2em; margin-bottom: 10px; }
    .product-price { color: var(--primary); margin-bottom: 15px; }
    .btn { padding: 10px 20px; background: var(--primary); color: var(--btn-text); border: none; border-radius: 30px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    .btn:hover { opacity: 0.8; }
    #cart { position: fixed; bottom: 20px; right: 20px; background: var(--primary); color: var(--btn-text); padding: 10px 20px; border-radius: 30px; cursor: pointer; font-weight: bold; z-index: 999; }
    #cart-items { position: fixed; bottom: 90px; right: 20px; background: var(--card-color); padding: 15px; border-radius: 10px; display: none; max-width: 300px; color: var(--text-color); box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
    #themeToggle { position: fixed; top: 20px; right: 20px; background: var(--primary); color: var(--btn-text); padding: 10px 20px; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; z-index: 999; }
    .admin-btn { position: fixed; top: 70px; right: 20px; display: none; background: var(--primary); color: var(--btn-text); padding: 10px 20px; border: none; border-radius: 30px; cursor: pointer; font-weight: bold; z-index: 999; }
    #adminLoginBox, #adminChangePasswordBox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 9999; }
    #adminLoginBox form, #adminChangePasswordBox form { background: var(--card-color); padding: 30px; border-radius: 10px; text-align: center; }
    #adminLoginBox input, #adminChangePasswordBox input { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none; }
  </style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>
  <button id="themeToggle">ðŸŒ™ Tema</button>
  <button class="admin-btn" id="adminPanelBtn" onclick="openAdminLogin()">ðŸ“‹ Panel Admin</button>
  <div id="cart">ðŸ›’ Keranjang (<span id="cartCount">0</span>)</div>
  <div id="cart-items"></div>
  <div class="container" id="mainContent" style="display:none;">
    <div class="greeting" id="greetingText"></div>
    <div class="products" id="productList"></div>
  </div>
  <div class="container" id="adminPanel" style="display:none;">
    <h2>ðŸ“¦ Riwayat Checkout</h2>
    <div id="riwayatList"></div>
    <button class="btn" onclick="openChangePassword()">ðŸ”‘ Ubah Password</button>
  </div>
  <div id="adminLoginBox">
    <form onsubmit="submitAdminLogin(event)">
      <h3>Login Admin Panel</h3>
      <input type="text" id="adminUsername" placeholder="Username" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button class="btn" type="submit">Masuk</button>
    </form>
  </div>
  <div id="adminChangePasswordBox">
    <form onsubmit="submitChangePassword(event)">
      <h3>Ubah Password</h3>
      <input type="password" id="oldPassword" placeholder="Password Lama" required />
      <input type="password" id="newPassword" placeholder="Password Baru" required />
      <button class="btn" type="submit">Simpan</button>
    </form>
  </div>
  <script>
    let ADMIN_USER = localStorage.getItem('admin_user') || 'admin';
    let ADMIN_PASS = localStorage.getItem('admin_pass') || 'hanzyy123';

    function openAdminLogin() {
      document.getElementById("adminLoginBox").style.display = "flex";
    }

    function submitAdminLogin(e) {
      e.preventDefault();
      const user = document.getElementById("adminUsername").value;
      const pass = document.getElementById("adminPassword").value;
      if (user === ADMIN_USER && pass === ADMIN_PASS) {
        document.getElementById("adminLoginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        tampilkanRiwayat();
      } else {
        alert("Login gagal. Username atau password salah!");
      }
    }

    function openChangePassword() {
      document.getElementById("adminChangePasswordBox").style.display = "flex";
    }

    function submitChangePassword(e) {
      e.preventDefault();
      const oldPass = document.getElementById("oldPassword").value;
      const newPass = document.getElementById("newPassword").value;
      if (oldPass === ADMIN_PASS) {
        ADMIN_PASS = newPass;
        localStorage.setItem('admin_pass', newPass);
        alert("Password berhasil diubah.");
        document.getElementById("adminChangePasswordBox").style.display = "none";
      } else {
        alert("Password lama salah!");
      }
    }

    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = "none";
        document.getElementById('mainContent').style.display = "block";
        document.getElementById('adminPanelBtn').style.display = "inline-block";
        displayProducts();
        saveCart();
        const ua = navigator.userAgent;
        const b = ua.includes("Chrome") ? "Chrome" : ua.includes("Firefox") ? "Firefox" : "Browser";
        document.getElementById("greetingText").textContent = `Halo, pengguna ${b}! Selamat datang di Hanzyy Produk`;
      }, 1000);
    }
  </script>
</body>
</html>
