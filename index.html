<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanzyy Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #292941;
      --text-color: #fff;
      --primary: #00ffd1;
      --btn-text: #000;
    }
    .light-mode {
      --bg-color: #f0f0f0;
      --card-color: #fff;
      --text-color: #111;
      --primary: #007bff;
      --btn-text: #fff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    #loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-color); display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 9999; color: var(--text-color); font-size: 1.5em; font-weight: bold;
    }
    #startingText {
      font-size: 1.5em; margin-bottom: 20px; height: 30px; overflow: hidden;
      white-space: nowrap; border-right: 2px solid var(--text-color);
      animation: blink 0.7s step-end infinite;
    }
    @keyframes blink { 50% { border-color: transparent; } }
    .spinner {
      border: 5px solid #444; border-top: 5px solid var(--primary);
      border-radius: 50%; width: 60px; height: 60px;
      animation: spin 1s linear infinite; margin-top: 20px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .logo-intro {
      font-size: 2em; font-weight: bold; color: var(--primary);
      animation: fadeInScale 2s ease-in-out forwards; opacity: 0; transform: scale(0.5);
    }
    @keyframes fadeInScale {
      to { opacity: 1; transform: scale(1); }
    }
    .container { padding: 30px 20px; text-align: center; }
    .greeting { font-size: 1.6em; margin-bottom: 20px; }
    .products {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; padding: 20px;
    }
    .product-card {
      background: var(--card-color); border-radius: 20px; padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: transform 0.3s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-title { font-size: 1.2em; margin-bottom: 10px; }
    .product-price { color: var(--primary); margin-bottom: 15px; }
    .btn {
      padding: 10px 20px; background: var(--primary); color: var(--btn-text);
      border: none; border-radius: 30px; cursor: pointer; font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.8; }
    #cart {
      position: fixed; bottom: 20px; right: 20px;
      background: var(--primary); color: var(--btn-text);
      padding: 10px 20px; border-radius: 30px;
      cursor: pointer; font-weight: bold; z-index: 999;
    }
    #cart-items {
      position: fixed; bottom: 90px; right: 20px;
      background: var(--card-color); padding: 15px; border-radius: 10px;
      display: none; max-width: 300px; color: var(--text-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    #themeToggle {
      position: fixed; top: 20px; right: 20px;
      background: var(--primary); color: var(--btn-text);
      padding: 10px 20px; border: none; border-radius: 30px;
      cursor: pointer; font-weight: bold; z-index: 999;
    }
    .admin-btn {
      position: fixed; top: 70px; right: 20px; display: none;
      background: var(--primary); color: var(--btn-text);
      padding: 10px 20px; border: none; border-radius: 30px;
      cursor: pointer; font-weight: bold; z-index: 999;
    }
    #adminLoginBox, #adminChangePasswordBox {
      display: none; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%; background: rgba(0,0,0,0.6);
      align-items: center; justify-content: center; z-index: 9999;
    }
    #adminLoginBox form, #adminChangePasswordBox form {
      background: var(--card-color); padding: 30px; border-radius: 10px; text-align: center;
    }
    #adminLoginBox input, #adminChangePasswordBox input {
      width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="logo-intro">HanzyyOffc</div>
    <div id="startingText"></div>
    <div class="spinner"></div>
  </div>

  <!-- SUARA NOTIFIKASI -->
  <audio id="startSound" src="https://cdn.pixabay.com/audio/2022/08/01/audio_9cd1776fcd.mp3" preload="auto"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/24/audio_6d8abfce82.mp3" preload="auto"></audio>
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2021/08/09/audio_655f9c48d6.mp3" preload="auto"></audio>
  <audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/22/audio_3e6f1aef7a.mp3" preload="auto"></audio>

  <script>
    const text = "STARTING...";
    let i = 0;
    function typeEffect() {
      if (i < text.length) {
        document.getElementById("startingText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 100);
      }
    }

    // Fungsi getar
    function vibrate(ms = 100) {
      if (navigator.vibrate) navigator.vibrate(ms);
    }

    // Suara klik untuk semua tombol
    document.addEventListener("click", (e) => {
      if (e.target.matches(".btn") || e.target.matches("button")) {
        document.getElementById("clickSound").play().catch(() => {});
        vibrate(60);
      }
    });

    function playSuccess() {
      document.getElementById("successSound").play();
      vibrate(100);
    }

    function playError() {
      document.getElementById("errorSound").play();
      vibrate([100, 50, 100]);
    }

    // Simulasi login admin
    function adminLogin(user, pass) {
      if (user === "admin" && pass === "hanzyy123") {
        playSuccess();
        alert("Login sukses!");
      } else {
        playError();
        alert("Login gagal!");
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      typeEffect();
      document.getElementById("startSound").volume = 0.5;
      document.getElementById("startSound").play().catch(() => {});
    });

    // Simulasi checkout
    function checkout() {
      playSuccess();
      alert("Checkout berhasil!");
    }
  </script>
</body>
</html>
