<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanzyy Game & Produk</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
  <style>
    :root {
      --primary: #00ffd5;
      --bg: #0f0f0f;
      --text: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.4s;
    }
    .container { padding: 2rem; max-width: 800px; margin: auto; }
    h1, h2 { text-align: center; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
    .game, .login-box {
      background: #121212;
      border: 1px solid #00ffd5;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
      box-shadow: 0 0 10px #00ffd5aa;
    }
    .memory-grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .card {
      width: 60px; height: 60px;
      background: #222; color: transparent;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 24px;
      border-radius: 8px; cursor: pointer;
    }
    .card.open {
      background: var(--primary); color: black;
    }
    button {
      padding: 10px 16px; margin: 6px 4px;
      border: none; border-radius: 8px;
      background: var(--primary); color: black;
      font-weight: bold; cursor: pointer;
    }
    input { padding: 8px; width: 80%; border-radius: 6px; margin-top: 5px; }
    .leaderboard-box { margin-top: 2rem; background: #1a1a1a; padding: 1rem; border-radius: 10px; }
    .leaderboard-box li { margin: 5px 0; list-style: none; }
    .theme-toggle {
      position: fixed; top: 15px; right: 15px;
      background: var(--primary); color: black;
      padding: 8px 12px; border-radius: 8px; cursor: pointer;
    }
    .hide { display: none; }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ğŸ¨ Theme</div>
  <audio id="bgMusic" src="https://files.catbox.moe/m8tt9h.mp3" autoplay loop></audio>

  <div class="container">
    <h1 data-aos="zoom-in">ğŸ® Hanzyy Game Center</h1>

    <div class="game">
      <p>ğŸ§‘ Nama Kamu:</p>
      <input type="text" id="playerName" placeholder="Masukkan nama...">
    </div>

    <!-- Game Kuis -->
    <div class="game">
      <p>ğŸ§  Kuis Cepat</p>
      <p id="soal">Soal akan muncul...</p>
      <button onclick="jawab(true)">âœ… Benar</button>
      <button onclick="jawab(false)">âŒ Salah</button>
    </div>

    <!-- Memory Game -->
    <div class="game">
      <p>ğŸ§© Memory Game</p>
      <div class="memory-grid" id="memoryGrid"></div>
    </div>

    <!-- Login Admin -->
    <div class="login-box">
      <p>ğŸ” Login Admin (PIN)</p>
      <input type="password" id="adminPin" placeholder="PIN Admin">
      <button onclick="loginAdmin()">Login</button>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard-box hide" id="leaderboard">
      <h2>ğŸ† Leaderboard</h2>
      <ul id="listSkor"></ul>
      <button onclick="resetLeaderboard()">ğŸ—‘ï¸ Reset Leaderboard</button>
    </div>
  </div>

  <!-- Sound -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/download/mixkit-select-click-1109.mp3"></audio>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    const PIN_ADMIN = "9911";
    const clickSound = document.getElementById("clickSound");

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    function playSound() {
      clickSound.play();
      if (navigator.vibrate) navigator.vibrate(80);
    }

    const pertanyaan = [
      { tanya: "Langit berwarna biru?", benar: true },
      { tanya: "2 + 2 = 5?", benar: false },
      { tanya: "Air lebih panas dari api?", benar: false },
      { tanya: "Apakah bumi bulat?", benar: true },
    ];
    let current;
    tampilkanSoal();

    function tampilkanSoal() {
      current = pertanyaan[Math.floor(Math.random() * pertanyaan.length)];
      document.getElementById("soal").innerText = current.tanya;
    }

    function jawab(jawaban) {
      const nama = getNama();
      if (!nama) return;
      let hasil = (jawaban === current.benar) ? 10 : -5;
      simpanSkor(nama, hasil);
      alert(hasil > 0 ? "âœ… Benar!" : "âŒ Salah!");
      playSound();
      tampilkanSoal();
    }

    // Memory game
    const cards = ["A", "B", "C", "D", "A", "B", "C", "D"];
    let opened = [];
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    function generateMemory() {
      const grid = document.getElementById("memoryGrid");
      grid.innerHTML = "";
      let mixed = shuffle([...cards]);
      mixed.forEach(char => {
        let card = document.createElement("div");
        card.className = "card";
        card.dataset.char = char;
        card.onclick = function () {
          if (opened.length < 2 && !card.classList.contains("open")) {
            card.classList.add("open");
            card.innerText = char;
            opened.push(card);
            if (opened.length === 2) {
              if (opened[0].dataset.char === opened[1].dataset.char) {
                simpanSkor(getNama(), 15);
                opened = [];
              } else {
                setTimeout(() => {
                  opened.forEach(c => { c.classList.remove("open"); c.innerText = ""; });
                  opened = [];
                }, 800);
              }
            }
            playSound();
          }
        };
        grid.appendChild(card);
      });
    }
    generateMemory();

    function getNama() {
      const nama = document.getElementById("playerName").value.trim();
      if (!nama) {
        alert("Isi nama dulu!");
        return null;
      }
      return nama;
    }

    function simpanSkor(nama, skor) {
      let data = JSON.parse(localStorage.getItem("leaderboard")) || [];
      const existing = data.find(d => d.nama === nama);
      if (existing) existing.skor += skor;
      else data.push({ nama, skor });
      localStorage.setItem("leaderboard", JSON.stringify(data));
    }

    function loginAdmin() {
      const pin = document.getElementById("adminPin").value;
      if (pin === PIN_ADMIN) {
        document.getElementById("leaderboard").classList.remove("hide");
        tampilLeaderboard();
        alert("âœ… Login admin sukses!");
      } else {
        alert("âŒ PIN salah!");
      }
      playSound();
    }

    function tampilLeaderboard() {
      let data = JSON.parse(localStorage.getItem("leaderboard")) || [];
      data.sort((a, b) => b.skor - a.skor);
      const list = document.getElementById("listSkor");
      list.innerHTML = "";
      data.forEach(d => {
        list.innerHTML += `<li>ğŸ‘¤ ${d.nama} â€” â­ ${d.skor}</li>`;
      });
    }

    function resetLeaderboard() {
      if (confirm("Yakin reset leaderboard?")) {
        localStorage.removeItem("leaderboard");
        tampilLeaderboard();
      }
    }
  </script>
</body>
</html>
