<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanzyy Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #292941;
      --text-color: #fff;
      --primary: #00ffd1;
      --btn-text: #000;
    }
    .light-mode {
      --bg-color: #f0f0f0;
      --card-color: #fff;
      --text-color: #111;
      --primary: #007bff;
      --btn-text: #fff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }
    .logo-intro {
      font-size: 2em; font-weight: bold; color: var(--primary);
      animation: fadeInScale 2s ease-in-out forwards; opacity: 0; transform: scale(0.5);
    }
    @keyframes fadeInScale {
      to { opacity: 1; transform: scale(1); }
    }
    .container { padding: 30px 20px; text-align: center; }
    .greeting { font-size: 1.6em; margin-bottom: 20px; }
    .products {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px; padding: 20px;
    }
    .product-card {
      background: var(--card-color); border-radius: 20px; padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: transform 0.3s;
    }
    .product-card:hover { transform: translateY(-5px); }
    .product-title { font-size: 1.2em; margin-bottom: 10px; }
    .product-price { color: var(--primary); margin-bottom: 15px; }
    .btn {
      padding: 10px 20px; background: var(--primary); color: var(--btn-text);
      border: none; border-radius: 30px; cursor: pointer; font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.8; }
    #cart, #themeToggle, #adminPanelBtn {
  bottom: 120px;
  left: 20px;
  background: var(--primary);
  color: var(--btn-text);
  padding: 10px 20px;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
  z-index: 999;
  display: none;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideIn 1s ease-out forwards;
}
    #cart { bottom: 20px; right: 20px; }
    #themeToggle { bottom: 70px; right: 20px; }
    #adminPanelBtn { top: 20px; left: 20px; display: none; }
    #cart-items {
      position: fixed; bottom: 120px; right: 20px;
      background: var(--card-color); padding: 15px; border-radius: 10px;
      display: none; max-width: 300px; color: var(--text-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    #userForm input, #adminLogin input {
      padding: 10px; margin: 5px 0; width: 90%; border-radius: 5px; border: none;
    }
    #adminLogin {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center;
    }
    #adminLoginBox {
      background: var(--card-color); padding: 30px; border-radius: 10px; text-align: center;
    }
  #adminPanelBtn:hover {
  background: #ff4b91;
  color: white;
}

@keyframes fadeSlideIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>
  <audio id="startSound" src="https://cdn.pixabay.com/audio/2022/08/01/audio_9cd1776fcd.mp3" preload="auto"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/24/audio_6d8abfce82.mp3" preload="auto"></audio>
  <audio id="successSound" src="https://cdn.pixabay.com/audio/2021/08/09/audio_655f9c48d6.mp3" preload="auto"></audio>
  <audio id="errorSound" src="https://cdn.pixabay.com/audio/2022/03/22/audio_3e6f1aef7a.mp3" preload="auto"></audio>

  <div id="adminPanelBtn" onclick="showAdminPanel()">üîê Admin</div>
  <div id="adminLogin">
    <div id="adminLoginBox">
      <h3>Login Admin</h3>
      <input type="password" id="adminPass" placeholder="Password Admin">
      <button class="btn" onclick="loginAdmin()">Login</button>
    </div>
  </div>

  <div class="container">
    <div class="greeting">Selamat datang di <b>HanzyyOffc Produk</b>!</div>
    <div class="products">
      <div class="product-card">
        <div class="product-title">Script WhatsApp Premium</div>
        <div class="product-price">Rp50.000</div>
        <button class="btn" onclick="addToCart('Script WhatsApp Premium', 50000)">+ Keranjang</button>
      </div>
      <div class="product-card">
        <div class="product-title">Telegram Auto Respon</div>
        <div class="product-price">Rp30.000</div>
        <button class="btn" onclick="addToCart('Telegram Auto Respon', 30000)">+ Keranjang</button>
      </div>
      <div class="product-card">
        <div class="product-title">Bot Anti-Bajak</div>
        <div class="product-price">Rp75.000</div>
        <button class="btn" onclick="addToCart('Bot Anti-Bajak', 75000)">+ Keranjang</button>
      </div>
    </div>
  </div>

  <div id="themeToggle" onclick="toggleTheme()">üåó Tema</div>
  <div id="cart" onclick="toggleCart()">üõí Keranjang</div>
  <div id="cart-items"></div>

  <script>
    function vibrate(ms = 100) { if (navigator.vibrate) navigator.vibrate(ms); }
    document.addEventListener("click", (e) => {
      if (e.target.matches(".btn") || e.target.matches("button")) {
        document.getElementById("clickSound").play().catch(() => {}); vibrate(60);
      }
    });
    function playSuccess() { document.getElementById("successSound").play(); vibrate(100); }
    function playError() { document.getElementById("errorSound").play(); vibrate([100, 50, 100]); }
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("startSound").volume = 0.5;
      document.getElementById("startSound").play().catch(() => {});
      document.getElementById("adminPanelBtn").style.display = "block";
    });

    let cart = JSON.parse(localStorage.getItem("hanzyy_cart")) || [];
    function addToCart(name, price) {
      cart.push({ name, price });
      localStorage.setItem("hanzyy_cart", JSON.stringify(cart));
      updateCartView();
    }
    function toggleCart() {
      const cartBox = document.getElementById("cart-items");
      cartBox.style.display = cartBox.style.display === "block" ? "none" : "block";
    }
    function updateCartView() {
      const container = document.getElementById("cart-items");
      container.innerHTML = `
        <b>Keranjang:</b><br/><div id="userForm">
        <input type="text" id="nama" placeholder="Nama Anda">
        <input type="text" id="nomor" placeholder="No. WhatsApp">
      </div>`;
      let total = 0;
      cart.forEach((item) => {
        container.innerHTML += `- ${item.name} <span style='float:right'>Rp${item.price.toLocaleString()}</span><br/>`;
        total += item.price;
      });
      if (cart.length)
        container.innerHTML += `<hr><b>Total: Rp${total.toLocaleString()}</b><br/><br/><button class='btn' onclick='checkout()'>Checkout</button>`;
      else
        container.innerHTML += "<i>Keranjang kosong</i>";
    }
    function checkout() {
      const nama = document.getElementById("nama").value.trim();
      const nomor = document.getElementById("nomor").value.trim();
      if (!nama || !nomor) return playError();
      const orderText = cart.map(i => `- ${i.name} (Rp${i.price.toLocaleString()})`).join('%0A');
      const total = cart.reduce((a, b) => a + b.price, 0);
      const pesan = `Nama: ${nama}%0ANo: ${nomor}%0APesanan:%0A${orderText}%0ATotal: Rp${total.toLocaleString()}`;
      window.open(`https://wa.me/6288989566141?text=${pesan}`);
      fetch(`https://api.telegram.org/botTOKEN/sendMessage?chat_id=ID_TELEGRAM&text=${pesan}`);
      playSuccess();
      alert("Checkout berhasil!");
      cart = [];
      localStorage.removeItem("hanzyy_cart");
      updateCartView();
    }
    function toggleTheme() { document.body.classList.toggle("light-mode"); }
    function showAdminPanel() {
  document.getElementById("adminLogin").style.display = "flex";
  new Audio("https://cdn.pixabay.com/audio/2022/08/01/audio_9cd1776fcd.mp3").play();
}
    function loginAdmin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "hanzyy123") {
        playSuccess();
        alert("Selamat datang Admin! Anda bisa mengakses panel admin.");
        document.getElementById("adminLogin").style.display = "none";
      } else {
        playError();
        alert("Password salah!");
      }
    }
    updateCartView();
  </script>
</body>
</html>
