<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanzyy Produk</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #1e1e2f;
      --card-color: #292941;
      --text-color: #fff;
      --primary: #00ffd1;
      --btn-text: #000;
    }

    .light-mode {
      --bg-color: #f0f0f0;
      --card-color: #fff;
      --text-color: #111;
      --primary: #007bff;
      --btn-text: #fff;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: 0.3s;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 5px solid #444;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .container {
      padding: 30px 20px;
      text-align: center;
    }

    .greeting {
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background: var(--card-color);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .product-price {
      color: var(--primary);
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 20px;
      background: var(--primary);
      color: var(--btn-text);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    #cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--primary);
      color: var(--btn-text);
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
    }

    #cart-items {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: var(--card-color);
      padding: 15px;
      border-radius: 10px;
      display: none;
      max-width: 280px;
      color: var(--text-color);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: var(--btn-text);
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    #loginModal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    #loginBox {
      background: var(--card-color);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: var(--text-color);
    }

    #loginBox input {
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
    }

    #loginBox button {
      padding: 10px 20px;
      background: var(--primary);
      color: var(--btn-text);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }

    .checkout-btn {
      margin-top: 15px;
      background: orange;
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Theme Switch -->
  <button id="themeToggle">ðŸŒ™ Tema</button>

  <!-- Keranjang -->
  <div id="cart">ðŸ›’ Keranjang (<span id="cartCount">0</span>)</div>
  <div id="cart-items"></div>

  <!-- Login -->
  <div id="loginModal">
    <div id="loginBox">
      <h3>Login Admin</h3>
      <input type="password" id="adminPass" placeholder="Password admin" />
      <button onclick="checkLogin()">Masuk</button>
    </div>
  </div>

  <!-- Main -->
  <div class="container" style="display:none;" id="mainContent">
    <div class="greeting" id="greetingText">Halo, pengguna browser!</div>
    <div class="products" id="productList"></div>
  </div>

  <script>
    const products = [
      { name: 'Script WhatsApp', price: 50000 },
      { name: 'Script Telegram', price: 65000 },
      { name: 'Bot Panel', price: 80000 }
    ];

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      document.getElementById("cartCount").textContent = cart.length;
    }

    function displayProducts() {
      const list = document.getElementById("productList");
      list.innerHTML = "";
      products.forEach((p, i) => {
        list.innerHTML += `
          <div class="product-card">
            <div class="product-title">${p.name}</div>
            <div class="product-price">Rp ${p.price.toLocaleString()}</div>
            <button class="btn" onclick="addToCart(${i})">+ Keranjang</button>
          </div>
        `;
      });
    }

    function addToCart(index) {
      cart.push(products[index]);
      saveCart();
      alert(`Ditambahkan: ${products[index].name}`);
    }

    function updateCartDisplay() {
      const box = document.getElementById("cart-items");
      if (cart.length === 0) {
        box.innerHTML = "Keranjang kosong";
      } else {
        const items = cart.map(p => `- ${p.name}`).join("<br>");
        const total = cart.reduce((sum, p) => sum + p.price, 0);
        box.innerHTML = `
          <b>Isi Keranjang:</b><br>${items}<br><br>
          <b>Total:</b> Rp ${total.toLocaleString()}<br>
          <button class="btn checkout-btn" onclick="checkout()">Checkout</button>
        `;
      }
    }

    function checkout() {
      alert("Checkout berhasil!\nTotal pembayaran: Rp " + cart.reduce((sum, p) => sum + p.price, 0).toLocaleString());
      cart = [];
      saveCart();
      updateCartDisplay();
    }

    document.getElementById("cart").onclick = () => {
      const box = document.getElementById("cart-items");
      updateCartDisplay();
      box.style.display = box.style.display === "none" ? "block" : "none";
    };

    function checkLogin() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "admin123") {
        document.getElementById("loginModal").style.display = "none";
        setTimeout(() => {
          document.getElementById('loader').style.display = "none";
          document.getElementById('mainContent').style.display = "block";
          displayProducts();
          detectBrowser();
          saveCart(); // update count
        }, 1500);
      } else {
        alert("Password salah!");
      }
    }

    function detectBrowser() {
      let userAgent = navigator.userAgent;
      let browser = "browser";
      if (userAgent.includes("Chrome")) browser = "Chrome";
      else if (userAgent.includes("Firefox")) browser = "Firefox";
      else if (userAgent.includes("Safari")) browser = "Safari";
      else if (userAgent.includes("Edge")) browser = "Edge";
      else if (userAgent.includes("Opera") || userAgent.includes("OPR")) browser = "Opera";
      document.getElementById("greetingText").textContent = `Halo, pengguna ${browser}! Selamat datang di Hanzyy Produk`;
    }

    document.getElementById("themeToggle").onclick = () => {
      document.body.classList.toggle("light-mode");
    };
  </script>
</body>
</html>
