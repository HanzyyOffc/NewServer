<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanzyy Produk & Game Center</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" />
  <style>
    :root {
      --primary: #00ffd5;
      --bg: #0f0f0f;
      --text: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.4s;
    }
    .container {
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .product {
      background: #1f1f1f;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 15px #00ffd580;
      text-align: center;
      transition: 0.3s;
      cursor: pointer;
    }
    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffd5cc;
    }
    .game-section {
      margin-top: 3rem;
    }
    .game {
      background: #121212;
      border: 1px solid #00ffd5;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      text-align: center;
      box-shadow: 0 0 10px #00ffd5aa;
    }
    button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      background: #00fff2;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: black;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 0 12px var(--primary);
    }

    /* Dark/Light Theme */
    body.light {
      --bg: #ffffff;
      --text: #000000;
      --primary: #0f62ff;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">🎨 Theme</div>
  <div class="container">
    <h1 data-aos="zoom-in">🎮 Hanzyy Produk & Game Center</h1>

    <section class="product-grid" data-aos="fade-up">
      <div class="product" onclick="playSound()">🛍️ Script WhatsApp</div>
      <div class="product" onclick="playSound()">🛍️ Telegram Bot</div>
      <div class="product" onclick="playSound()">🛍️ Web Panel</div>
      <div class="product" onclick="playSound()">🛍️ Auto Reply</div>
      <div class="product" onclick="playSound()">🛍️ AI Tools</div>
      <div class="product" onclick="playSound()">🛍️ Payment QR</div>
    </section>

    <section class="game-section">
      <h2 data-aos="fade-right">🎯 Game Mini</h2>
      <div class="game" data-aos="zoom-in">
        <p>🎲 Tebak Angka (1-10)</p>
        <input type="number" id="tebakAngka" placeholder="1-10">
        <button onclick="tebakGame()">Coba</button>
      </div>

      <div class="game" data-aos="zoom-in">
        <p>⚔️ Batu Gunting Kertas</p>
        <button onclick="main('batu')">🪨 Batu</button>
        <button onclick="main('gunting')">✂️ Gunting</button>
        <button onclick="main('kertas')">📄 Kertas</button>
      </div>
    </section>
  </div>

  <!-- Sound -->
  <audio id="clickSound" src="https://assets.mixkit.co/sfx/download/mixkit-select-click-1109.mp3"></audio>
  <audio id="notifSound" src="https://assets.mixkit.co/sfx/download/mixkit-positive-interface-beep-221.mp3"></audio>

  <!-- Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function playSound() {
      document.getElementById("clickSound").play();
      if (navigator.vibrate) navigator.vibrate(100);
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      document.getElementById("notifSound").play();
    }

    function tebakGame() {
      const input = document.getElementById("tebakAngka").value;
      const random = Math.floor(Math.random() * 10) + 1;
      if (parseInt(input) === random) {
        alert("🎉 Benar!");
        navigator.vibrate(200);
      } else {
        alert("❌ Salah! Angka: " + random);
      }
      playSound();
    }

    function main(user) {
      const pilihan = ["batu", "gunting", "kertas"];
      const bot = pilihan[Math.floor(Math.random() * 3)];
      let hasil = "";
      if (user === bot) hasil = "Seri!";
      else if (
        (user === "batu" && bot === "gunting") ||
        (user === "gunting" && bot === "kertas") ||
        (user === "kertas" && bot === "batu")
      ) hasil = "Kamu Menang!";
      else hasil = "Kamu Kalah!";
      alert(`🤖 Bot: ${bot}\n🧠 Kamu: ${user}\n🎯 ${hasil}`);
      playSound();
    }
  </script>
</body>
</html>
